<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io('/round');

  var actions = {};

  socket.on('actions', _actions => {
    actions = _actions;
    console.log(actions);
    for (var i in actions) {
      (function () {
        var name = i + '';
        socket.on(actions[i], data => {
          console.log(`%c${name}`, 'background-color:blue;color:white')
          console.log(data);
        })
      })()
    }
  })

</script>
